<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂案例</title>
    <style>
        #form div{
            display: flex;
            /* 目的：设置两个输入组件上下间距 */
            /* 1. 使用 margin  */
            /* margin-top: 10px; */
            /* height: 30px; */
            /* 自适应（默认）  stretch*/
            align-items: flex-start;
            flex:  0 0 30px;
        }
        #form div label{
            flex: 0 0 140px;
            text-align: right;
        }

        #form{
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <form>
        <div id="form">
            <div>
                <label>姓名：</label>
                <input type="text">
            </div>
            <div>
                <label>请输入密码：</label>
                <input type="text">
            </div>
            <div>
                <label>请再再再输入密码：</label>
                <input type="text">
            </div>
        </div>
    </form>
</body>

</html>
